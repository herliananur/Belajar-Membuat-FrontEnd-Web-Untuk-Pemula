<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <div class="penjelasan">
        <h1>Website untuk memantau perkembangan membaca Anda</h1>
    </div>
    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" placeholder="Masukkan Judul Buku" value="" maxlength="200" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" placeholder="Masukkan Nama Penulis" value="" maxlength="200" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" placeholder="Masukkan Tahun Terbit" value="" maxlength="200" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <div class="input" <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="search" placeholder="Masukkan buku yang ingin dicari">
                    <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>
    </main>

    <footer>
        <p>Herliana Nur Ekawati &copy; <span id="footer-years"></span>&middot; Dicoding Academy MSIB Batch 3</p>
    </footer>

    <script src="script/main.js"></script>
    <script src="script/storage.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
